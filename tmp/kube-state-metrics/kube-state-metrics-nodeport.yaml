apiVersion: v1
kind: Service
metadata:
  name: kube-state-metrics-nodeport
  namespace: kube-system
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 30080  # You can specify a port in the range 30000-32767
      name: http-metrics
  selector:
    app: kube-state-metrics